<ng-container [formGroup]="formGroup">
  <div class="form-group col-12"
    [ngClass]="{'is-valid':title.valid && title.touched,'is-invalid':title.invalid && title.touched}">
    <label for="title">Name <span class="xs text-danger">*</span></label>
    <input formControlName="title" type="text" class="form-control gray" id="title" placeholder="Enter menu name"
      [ngClass]="{'is-valid':title.valid && title.touched,'is-invalid':title.invalid && title.touched}">
    <span class="invalid-feedback">Menu name is required!</span>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="form-group col"
        [ngClass]="{'is-valid':price.valid && price.touched,'is-invalid':price.invalid && price.touched}">
        <label for="title">Price</label>
        <input formControlName="price" type="text" class="form-control gray" id="price" placeholder="Enter menu price"
          [ngClass]="{'is-valid':price.valid && price.touched,'is-invalid':price.invalid && price.touched}">
      </div>
      <div class="form-group  col"
        [ngClass]="{'is-valid':offer.valid && offer.touched,'is-invalid':offer.invalid && offer.touched}">
        <label for="title">Offer</label>
        <input formControlName="offer" type="text" class="form-control gray" id="offer" placeholder="Enter menu offer"
          [ngClass]="{'is-valid':offer.valid && offer.touched,'is-invalid':offer.invalid && offer.touched}">
      </div>
    </div>
  </div>
</ng-container>
